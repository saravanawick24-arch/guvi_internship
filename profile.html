<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Internship</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="profile-page">

    <div class="dashboard-wrapper">
        <!-- Navbar -->
        <!-- Navbar -->
        <nav class="dashboard-nav">
            <div></div> <!-- Empty spacer -->
            <button class="btn btn-outline-custom btn-sm" id="logoutBtn"
                onclick="localStorage.clear(); window.location.href='login.html'">
                Sign out
            </button>
        </nav>

        <!-- Main Content -->
        <div class="dashboard-content">
            <div class="section-header">
                <h2 class="section-title">Profile Settings</h2>
                <p class="text-muted mb-0">Manage your personal information and preferences.</p>
            </div>

            <div class="row">
                <!-- Form Area -->
                <div class="col-md-12">
                    <div id="msg" class="mb-4"></div>

                    <form id="profileForm">
                        <div class="row g-4">
                            <div class="col-12">
                                <h5 class="h6 mb-3">Identification</h5>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="username" placeholder="Username">
                                    <label for="username">Display Name</label>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                    <label for="email">Email Address</label>
                                </div>
                            </div>

                            <div class="col-12 mt-4">
                                <h5 class="h6 mb-3">Personal Details</h5>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="age" placeholder="Age">
                                    <label for="age">Age</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="dob" placeholder="Date of Birth">
                                    <label for="dob">Date of Birth</label>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="contact" placeholder="Contact">
                                    <label for="contact">Phone Number</label>
                                </div>
                            </div>

                            <div class="col-12 mt-4 d-flex justify-content-end">
                                <button type="button" class="btn btn-light border me-2">Cancel</button>
                                <button type="submit" class="btn btn-primary-custom px-4">
                                    Save changes
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/profile.js"></script>

</body>

</html>
